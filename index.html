<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Face Swap & Image Editing Tool - Swap faces and edit images seamlessly with our advanced AI-powered tool.">
    <meta name="keywords" content="AI Face Swap, Image Editing, Face Swap Tool, Online Image Editor">
    <meta name="author" content=FaceFusion Labs">
    <title>AI Face Swap & Image Editing Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8; /* Light blue background */
            color: #333;
        }

        header {
            background: #007bff; /* Bright blue */
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            margin: 0;
            animation: bounce 1.5s infinite;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            font-family: 'Montserrat', sans-serif;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: #007bff; /* Bright blue */
            margin-bottom: 20px;
            text-align: center;
        }

        /* File Upload Section */
        .file-upload {
            text-align: center;
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            background: #007bff; /* Bright blue */
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-upload label:hover {
            background: #0056b3; /* Darker blue */
            transform: scale(1.05);
        }

        .file-upload label i {
            margin-right: 10px;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Swap Faces Section */
        #swap-faces-section {
            text-align: center;
        }

        #swap-faces-section .preview-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        #swap-faces-section .preview-container img {
            max-width: 45%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #swap-faces-section button {
            background: #007bff; /* Bright blue */
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #swap-faces-section button:hover {
            background: #0056b3; /* Darker blue */
            transform: scale(1.05);
        }

        /* Result Section */
        #result-section {
            text-align: center;
        }

        #result-section img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Advertisement Section */
        #advertisement {
            text-align: center;
            margin-top: 30px;
        }

        /* Footer */
        footer {
            background: #007bff; /* Bright blue */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>AI Face Swap & Image Editing Tool</h1>
        <p>Create Magic with Your Photos!</p>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section id="upload-section">
            <h2>Upload Images</h2>
            <div class="file-upload">
                <label for="image1"><i class="fas fa-upload"></i>Choose Image 1</label>
                <input type="file" id="image1" accept="image/*" />
            </div>
            <div class="file-upload">
                <label for="image2"><i class="fas fa-upload"></i>Choose Image 2</label>
                <input type="file" id="image2" accept="image/*" />
            </div>
            <div class="file-preview" id="image1-preview"></div>
            <div class="file-preview" id="image2-preview"></div>
        </section>

        <!-- Swap Faces Section -->
        <section id="swap-faces-section">
            <h2>Swap Faces</h2>
            <div class="preview-container">
                <img id="preview1" src="" alt="Image 1 Preview" style="display: none;">
                <img id="preview2" src="" alt="Image 2 Preview" style="display: none;">
            </div>
            <button id="swap-faces"><i class="fas fa-sync-alt"></i>Swap Faces</button>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Your Masterpiece</h2>
            <img id="result-image" src="" alt="Result Image" style="display: none;">
        </section>

        <!-- AdSense Ad Unit -->
        <section id="advertisement">
            <h2>Advertisement</h2>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        // Image Preview Functionality
        const image1Input = document.getElementById('image1');
        const image2Input = document.getElementById('image2');
        const image1Preview = document.getElementById('image1-preview');
        const image2Preview = document.getElementById('image2-preview');
        const preview1 = document.getElementById('preview1');
        const preview2 = document.getElementById('preview2');
        const resultImage = document.getElementById('result-image');

        image1Input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image1Preview.innerHTML = `<img src="${e.target.result}" alt="Image 1 Preview">`;
                    preview1.src = e.target.result;
                    preview1.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        image2Input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image2Preview.innerHTML = `<img src="${e.target.result}" alt="Image 2 Preview">`;
                    preview2.src = e.target.result;
                    preview2.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Placeholder for AI Face Swap functionality
        document.getElementById('swap-faces').addEventListener('click', () => {
            const image1 = image1Input.files[0];
            const image2 = image2Input.files[0];

            if (image1 && image2) {
                alert('Face swap functionality will be implemented here using AI.');
                // Integrate AI face-swapping logic here (e.g., TensorFlow.js or an API).
                // For now, we'll just display the first image as the result.
                resultImage.src = preview1.src;
                resultImage.style.display = 'block';
            } else {
                alert('Please upload two images.');
            }
        });
    </script>
</body>
</html>
